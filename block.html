<!DOCTYPE html>
<html>
<head>
    <title>Access Denied - Security Block</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 16px;
        }
        .details {
            margin-bottom: 20px; /* Moved above h1 */
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
            font-family: monospace;
            text-align: left; /* Align details left for readability */
            display: inline-block; /* Keep the block centered */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Details are now at the top of the container -->
        <div class="details">
            <p><strong>Client IP:</strong> <code>::CLIENT_IP::</code></p>
            <p><strong>Ray ID:</strong> <code>::RAY_ID::</code></p>
        </div>
        
        <h1>Access Denied</h1>
        <p>Your request was blocked by the security system.</p>
        <p>If you believe this is an error, please contact the website administrator and provide the details listed above.</p>
    </div>
</body>
</html>
